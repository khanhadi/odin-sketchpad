<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Sketchpad</title>
</head>

<body>
    <h1 class="title">sketchpad</h1>
    <p>select a mode to begin.</p>
    <div class="main">
        <div class="toolbar">
            <p>modes</p>
            <div class="tooltip">
                <img id="click-btn" src="./assets/click.svg">
                <div class="right">
                    <p>click & drag</p>
                    <i></i>
                </div>
            </div>
            <div class="tooltip">
                <img id="hover-btn" src="./assets/hover.svg">
                <div class="right">
                    <p>hover</p>
                    <i></i>
                </div>
            </div>
            <div class="line"></div>
            <input type="color" name="color" id="color-picker">
        </div>
        <div class="grid-container"></div>
    </div>
</body>

</html>
