<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Sketchpad</title>
</head>

<body>
    <h1 class="title">sketchpad</h1>
    <p>select a mode to begin. </p>
    <p>alt(‚å•) + click to swatch colors.</p>
    <div class="main">
        <div class="toolbar">
            <p>modes</p>
            <div class="tooltip">
                <img id="click-btn" src="./assets/click.svg">
                <div class="right">
                    <p>click & drag</p>
                    <i></i>
                </div>
            </div>
            <div class="tooltip">
                <img id="hover-btn" src="./assets/hover.svg">
                <div class="right">
                    <p>hover</p>
                    <i></i>
                </div>
            </div>
            <div class="line"></div>
            <p>tools</p>
            <div class="tooltip">
                <img id="eraser-btn" src="./assets/eraser.svg">
                <div class="right">
                    <p>erase</p>
                    <i></i>
                </div>
            </div>
            <div class="tooltip">
                <img id="sketch-btn" src="./assets/sketch.svg">
                <div class="right">
                    <p>sketch</p>
                    <i></i>
                </div>
            </div>
            <div class="tooltip">
                <img id="darken-btn" src="./assets/darken.svg">
                <div class="right">
                    <p>darken</p>
                    <i></i>
                </div>
            </div>
            <div class="tooltip">
                <img id="lighten-btn" src="./assets/lighten.svg">
                <div class="right">
                    <p>lighten</p>
                    <i></i>
                </div>
            </div>
            <div class="tooltip">
                <img id="rainbow-btn" src="./assets/rainbow.svg">
                <div class="right">
                    <p>rainbow</p>
                    <i></i>
                </div>
            </div>
            <div class="line"></div>
            <p class="selected" id="grid-btn">grid</p>
            <input type="range" value="16" min="16" max="64" class="slider">
            <p class="grid-size"></p>
            <div class="color-container">
                <p>colors</p>
                <input type="color" name="color" id="color-picker">
                <div class="swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </div>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="footer"><a href="httpswww.github.com/khanhadi">khanhadi @ 2023</a></div>
</body>

</html>
